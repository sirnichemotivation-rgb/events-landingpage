<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justpose Studio | Gallery</title>
    <script src="https://product-gallery.cloudinary.com/all.js" type="text/javascript"></script>
    <style>
        :root { --accent: #00f2ff; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* HEADER SECTION */
        .header { width: 100%; padding: 15px 0; border-bottom: 1px solid #222; background: #0a0a0a; position: sticky; top: 0; z-index: 100; }
        h1 { margin: 0; font-size: 1.3rem; color: var(--accent); letter-spacing: 2px; }
        #event-name { font-size: 0.75rem; color: #777; margin-bottom: 4px; text-transform: uppercase; }

        /* GALLERY CONTAINER - Ito ang nagpapa-fit sa screen */
        #gallery-wrapper { 
            width: 100%; 
            max-width: 600px; /* Limit ang laki sa Windows PC */
            height: calc(100vh - 80px); 
            margin: 0 auto;
        }
        #my-gallery { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="header">
        <div id="event-name">JUSTPOSE STUDIO</div>
        <h1>GALLERY</h1>
    </div>

    <div id="gallery-wrapper">
        <div id="my-gallery"></div>
    </div>

    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        const tag = params.get('id');
        const event = params.get('event') || "OUR SPECIAL EVENT";
        document.getElementById('event-name').innerText = decodeURIComponent(event);

        if (tag) {
            cloudinary.galleryWidget({
                container: "#my-gallery",
                cloudName: "dntrwkexp",
                mediaAssets: [{ tag: tag }], 
                displayProps: { mode: "classic", columns: 1 },
                maxAssets: 50,
                zoomProps: { type: "popup" },
                navigation: "always",
                aspectRatio: "1:1"
            }).render();
        }
    </script>
</body>
</html>
